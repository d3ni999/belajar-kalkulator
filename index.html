<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator_Deni</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
      <style>
            body {
              font-family: "Sofia", sans-serif;
              font-size: 15px;
            }
      </style>
  </head>
  <body>
    <div class="container">
      <h2><b>Calculator</b></h2>
        <div class="text-field">
            <input type="text" value="0" disabled id="hasil"/>
        </div>         
          <div class="container-tombol">
            <div class="tombol">1</div>
            <div class="tombol">2</div>
            <div class="tombol">3</div>
            <div class="tombol">4</div>
            <div class="tombol">5</div>
            <div class="tombol">6</div>
            <div class="tombol">7</div>
            <div class="tombol">8</div>
            <div class="tombol">9</div>
            <div class="tombol">0</div>
            <div class="tombol">+</div>
            <div class="tombol">-</div>
            <div class="tombol">x</div>
            <div class="tombol">/</div>
            <div class="tombol">=</div>
            <div id="reset">C</div> 
        </div>
    </div>

       <script src="./script.js"></script>
          
    </body>
</html>
